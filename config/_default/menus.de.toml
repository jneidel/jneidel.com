# -- Main Menu --
# The main menu is displayed in the header at the top of the page.
# Acceptable parameters are name, pageRef, page, url, title, weight.
#
# The simplest menu configuration is to provide:
#   name = The name to be displayed for this menu link
#   pageRef = The identifier of the page or section to link to
#
# By default the menu is ordered alphabetically. This can be
# overridden by providing a weight value. The menu will then be
# ordered by weight from lowest to highest.

# [[main]]
#   name = "Artikel"
#   pageRef = "essay"
#   weight = 10
#
# [[main]]
#   name = "Guides"
#   pageRef = "guide"
#   weight = 21
#
# [[main]]
#   name = "Reviews"
#   pageRef = "review"
#   weight = 40
#
# [[main]]
#   name = "Projekte"
#   pageRef = "project"
#   weight = 30

[[main]]
  name = "Divers"
  pageRef = "misc"
  weight = 50

[[main]]
  identifier = "search"
  weight = 90
  title = "Search icon"
  [main.params]
    action = "search"

[[main]]
  name = "RSS"
  url = "/de/rss/"
  weight = 92
  title = "RSS logo icon"
  [main.params]
    icon = "rss"
    showName = false
    target = "_self"

[[main]]
  identifier = "appearance"
  weight = 95
  title = "Dark/light mode anschalten icon"
  [main.params]
    action = "appearance"

[[main]]
  identifier = "locale"
  weight = 100
  title = "Sprache wechseln icon"
  [main.params]
    action = "locale"

